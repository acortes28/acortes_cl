<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Curriculum - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{% url 'index' %}">MiCurriculum</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'about' %}" class="nav-link">Quién Soy</a></li>
                <li><a href="{% url 'experience' %}" class="nav-link">Experiencia</a></li>
                <li><a href="{% url 'skills' %}" class="nav-link">Habilidades</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link">Contáctame</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Mi Curriculum Profesional</p>
    </footer>

    <script src="{% static 'js/darkmode.js' %}"></script>
</body>
</html>
