<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Cortés - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <a href="{% url 'index' %}">Alejandro Cortés V.</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'about' %}" class="nav-link">Quién Soy</a></li>
                <li><a href="{% url 'experience' %}" class="nav-link">Experiencia</a></li>
                <li><a href="{% url 'skills' %}" class="nav-link">Habilidades</a></li>
                <li><a href="{% url 'personal_projects' %}" class="nav-link">Proyectos personales</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link">Contáctame</a></li>
            </ul>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>
    {% block modal %}
    {% endblock %}

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Página creada por Alejandro Cortés V.</p>
    </footer>

    <script src="{% static 'js/darkmode.js' %}"></script>
</body>
</html>
